<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/0045004211.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./css/styles.css" />
		<title>Connexion</title>
	</head>
	<body>
    <div class="connexion">
      <header>
				<h2>Espace membre</h2>
				<img src="./img/la-rochelle.jpg" alt="" />
			</header>
      <div class="wrapper">
        <form action="">
          <h3>Se connecter</h3>
          <div class="form__group">
            <label for="identifiant"><i class="fa-solid fa-user"></i>Identifiant</label>
            <input type="text" id="identifiant" name="">
          </div>
          <div class="form__group">
            <label for="password"><i class="fa-solid fa-lock"></i>Mot de passe</label>
            <input type="password" id="password">
          </div>
          <div class="form__group">
            <button class="btn-blue-white" type="submit">Connexion<i class="fa-solid fa-arrow-right-to-bracket"></i></button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
