<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/0045004211.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/styles.css">
  <title>Document</title>
</head>
<body>
  <div class="form form-evenement">
    <div class="wrapper">
      <h3><i class="fa-solid fa-diagram-project"></i></i>Créer un projet</h3>
      <form action="" method="POST">
       <div class="row">
         <div class="form__group">
           <label for="titre" class="form__label">Titre</label>
           <input type="text" class="form__input" id="titre">
         </div>
         <div class="form__group">
           <label for="etat" class="form__label">État du projet</label>
            <select name="" id="etat" class="form__input">
              <option value="">En cours</option>
              <option value="">À venir</option>
              <option value="">Terminé</option>
            </select>
         </div>
       </div>
       <div class="row">
         <div class="form__group">
           <label for="description" class="form__label">Description</label>
           <textarea name="" id="description" rows="6" class="form__input form__input"></textarea>
         </div>
         <div class="row row--half">
           <div class="form__group">
             <label for="brochure" class="form__label">Brochure</label>
             <input type="file">
           </div>
           <div class="form__group">
             <label for="file" class="form__label">Lien discord</label>
             <input type="text" class="form__input">
           </div>
         </div>
       </div>
        <button class="btn-blue-white">Créer l'évènement</button>
      </form>
    </div>    
  </div>
</body>
</html>
